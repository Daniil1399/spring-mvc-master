<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>

<h1>Cars list</h1>
<p>Quantity car to list:</p><br>


<table border="1">
    <tr>
        <th>MODEL</th>
        <th>COLOR</th>
        <th>SPEED</th>
    </tr>
    <tr th:each="car : ${messages}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.speed}"></td>
    </tr>
</table>

</body>
</html>
